<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="https://anjana.dev/vanilla-js-projects//favicon.svg" />

	<title>Random Clock | Vanilla JS Projects</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;

		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
		}
	</style>

  <link rel="stylesheet" crossorigin href="https://anjana.dev/vanilla-js-projects//assets/pico.css">
  <link rel="stylesheet" crossorigin href="https://anjana.dev/vanilla-js-projects//assets/spacing.css">
</head>

<body class="container">
	<header>
		<h1>random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>
			</div>
		</article>
	</main>

	<script id="clock.js">

		function currentTime (){
			const nowTime = new Date();
			return nowTime.toLocaleTimeString();
		}

		function randomRGBColor (){
			const Red = Math.floor((Math.random() * 256));
			const Green = Math.floor((Math.random() * 256));
			const Blue = Math.floor((Math.random() * 256));
			return `rgb(${Red},${Green},${Blue})`;
		}

		function randomPosition (){
			const p = Math.random() * 100;
			return `${p}%`;
		}

		function generateRandomTime(){
			const time = document.getElementById("time");
			time.style.color = randomRGBColor();
			time.style.left = randomPosition();
			time.style.top = randomPosition();
			time.textContent = currentTime();
		}

		generateRandomTime();
		setInterval(generateRandomTime, 3000);


	</script>
</body>

</html>
